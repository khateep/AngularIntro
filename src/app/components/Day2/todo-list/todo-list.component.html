<p>todo-list works!</p>
<div class="bg-dark text-light text-center p-4">
  <div>
    <label>Enter Your Task</label>
    <input type="text" placeholder="task" class="form-control" [(ngModel)]="value">
    <button class="btn btn-warning" (click)="AddToList()">Add</button>
  </div>
  <hr>
  <div>
    <div *ngFor="let todo of todoList; let i = index">
      <p>{{todo}}<a class="btn btn-danger" (click)="Remove(i)">x</a></p>
    </div>
  </div>
</div>
