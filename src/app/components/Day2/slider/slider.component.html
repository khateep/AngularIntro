<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <img [src]="currentImage" class="img-fluid" alt="Slider Image">
    </div>
    <div class="col-md-4">
      <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-primary" (click)="previous()">Previous</button>
        <button class="btn btn-primary" (click)="next()">Next</button>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-success" (click)="play()">Play</button>
        <button class="btn btn-danger" (click)="stop()">Stop</button>
      </div>
    </div>
  </div>
</div>
